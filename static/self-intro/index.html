<header>Specular Polynomials (SIGGRAPH 2024)</header>

<p><img src="https://s2.loli.net/2024/05/10/rSKX5xw9evMdbDn.jpg" alt="teaser" style="width:500px;" /></p>
<p>对于 Specular Chains 的渲染，现有的方法普遍依赖牛顿迭代在路径空间中寻找解，这样最多找到一个解（有偏），在种子选取不当的情况下，甚至可能找不到解。<br />
我们提出了 GPU friendly 的方式，通过对此问题建立一个多项式方程组，并利用结式消元，从而找到所有解，并保证效率和稳定性。</p>

<header>Specular Polynomials (SIGGRAPH 2024)</header>
<h2 id="%E8%83%8C%E6%99%AF">背景</h2>
<p>由 <a href="https://graphics.stanford.edu/papers/veach_thesis/">Veach97</a> 我们知道路径积分的形式能支持我们通过找到光路的贡献来计算图像的辐射度量。</p>
<p>而由 <a href="https://github.com/wangningbei/mbglints">Wang20</a> 我们可以对于 Mesh 表示的场景，通过剪枝搜索得到可能存在光路的镜面三角形对。</p>
<p><a href="http://www.cemyuksel.com/research/polynomials/">Cem22</a> 提供的在图形学中鲁棒地求解一元多项式的方式也能运用到我们的问题中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="section" data-header="Specular Polynomials (SIGGRAPH 2024)" data-theme="seu" lang="zh-CN" class="section" data-marpit-pagination="4" style="--paginate:true;--class:section;--header:Specular Polynomials (SIGGRAPH 2024);--theme:seu;" data-marpit-pagination-total="10">

<h2 id="%E5%BB%BA%E6%A8%A1">建模</h2>
<p>通过我们熟知的折射反射方程，我们用第一个三角形的 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.391ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 1057 454"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(572,0)"><path data-c="1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></g></g></g></svg></mjx-container> 坐标作为变量，不断推至下一个三角形，最终将最后一个三角形上的出射光线经过相机坐标为约束，建立二元的多项式方程组。其中遇到 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.491ex;" xmlns="http://www.w3.org/2000/svg" width="3.224ex" height="2.398ex" role="img" focusable="false" viewBox="0 -843 1425 1060"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msqr <h2 id="%E6%B1%82%E8%A7%A3">求解</h2>
<p>通过 Bezout 结式及其行列式的性质，我们可以将方程组转换成一元的形式，先将其求解再代回，从而得到所有解。</p>
<p>在多项式式求解的过程中，我们提出了多点求值后求出可能存在解的区间，再通过二分法求解，从而减少了符号运算的开销并成功利用了 GPU 高并行的优点。最后在不低的效率下得到了很好的渲染结果</p>

<header>Beam Tracing for Specular Triangle Sets Finding(to be PG24)</header>

<h2 id="motivation">Motivation</h2>
<p>在上个方法中，三角形对的剪枝搜索是建立在 <a href="https://github.com/wangningbei/mbglints">Wang20</a> Pathcuts 的基础上的，但是在实际的渲染中，我们发现了一些问题：</p>
<ul>
<li>
<p>通常，由 Pathcuts 方法得到的三角形对会比有解的三角形多两个量级左右，说明其方法剪枝条件还有进一步的压缩空间。</p>
</li>
<li>
<p>Pathcuts 方法的求解过程是基于分治迭代的，不断的分治求解过程并不能移植到 GPU 上运行。</p>
</li>
<li>
<p>其对于镜面链长度运用的迭代加深，这对于长链来说是不太可行的。</p>
</li>
</ul>
<p>而我们又有如下观察：</p>
<ul>
<li>随着镜面个数的增多，光线在路径空间内受到的约束其实增加了，因此合法的镜面链/路径数不会发散</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-class="section" data-header="Beam Tracing for Specular Triangle Sets Finding(to be PG24)" data-theme="seu" lang="zh-CN" class="section" data-marpit-pagination="7" style="--paginate:true;--class:section;--header:Beam Tracing for Specular Triangle Sets Finding(to be PG24);--theme:seu;" data-marpit-pagination-total="10">
<header>Beam Tracing for Specular Triangle Sets Finding(to be PG24)</header>
<h2 id="ideas">Ideas</h2>
<p><a href="https://rgl.epfl.ch/publications/Zeltner2020Specular">Zeltner2020</a> SNEE 方法在求解 Specular Chains 时，通过对三角形进行 500 次的采样来选择下一个三角形，这显然是不高效的。我们选择延续 <a href="https://core.ac.uk/download/80911774.pdf">Duvenhage14</a> 的方法，使用 Beam Tracer 来维护当前可能的路径空间。</p>
<p>我们选取半平面为 Beam（可行路径空间）的形式。整个算法基于从光源开始对每个三角形的 DFS，我们将算法分为以下两步：</p>
<ol>
<li>考虑如何建立从当前可能可行路径空间中的一个三角形得出经过这个三角形下一个路径空间。</li>
<li>考虑如何在当前可能可行路径空间中找到下一个可行的三角形。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="section" data-header="Beam Tracing for Specular Triangle Sets Finding(to be PG24)" data-theme="seu" lang="zh-CN" class="section" data-marpit-pagination="8" style="--paginate:true;--class:section;--header:Beam Tracing for Specular Triangle Sets Finding(to be PG24);--theme:seu;" data-marpit-pagination-total="10">
<header>Beam Tracing for Specular Triangle Sets Finding(to be PG24)</header>
<p>对于第一个问题，我们将当前可能三角形的三边中点由搜素栈中的三角形到光源的路径通过 Newton 法求出三个出射方向，其与三角形三边分别组成的半平面作为下一个可能路径空间，这样的剪枝在大部分情况下都是能包含精确解的流形的，并且有一个比较紧的剪枝界。（可能还需要更准确的分析）</p>
<p>对于第二个问题，我们在空间预先建立 Range Tree，加速三个半平面的交中三角形的查询。</p>
<p>最后终止条件可以手动设置递归深度，即镜面链的长度。每当相机点包含在路径空间中便找到了可能的三角形对。注意对于 Caustics 来说，相机点可能是在 Diffuse 面上的 Shading 点，我们的方法是很有优势的。而对于 Glints 来说，我们可以通过 Bidirectional 的方法加速。</p>
</section>

<header>我个人对渲染领域研究的想法</header>

<ul>
<li>与其去摘 low-hanging fruit (NeRF, 3DGS)，不如去做一点 niche 或者细节的问题</li>
<li>有趣的问题 <a href="https://wangningbei.github.io/2023/DiffGlints.html">Scratch-based Reflection Art via Differentiable Rendering</a> 等</li>
<li>与其他子方向（几何、仿真）结合似乎是切入口：布料材质在拉伸/扭曲下的表现</li>
<li>与其他方向（HCI，网络）：如何设计数据结构以适应 Cloud Rendering</li>
<li>甚至是与其他学科（心理、生物）：从感知的角度如何指导采样</li>
</ul>
</section>
